<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calculator {
            background-color: #000;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.2);
            border: 1px solid #333;
            width: 320px;
        }

        #display {
            width: 100%;
            height: 60px;
            background: #1a1a1a;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #ffd700;
            font-size: 1.5rem;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: inset 0px 0px 5px rgba(0,0,0,1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            background-color: #222;
            color: white;
        }

        button:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .operator {
            color: #ffd700;
            font-weight: bold;
        }

        .equal {
            background-color: #ffd700;
            color: black;
            grid-column: span 2;
        }

        .equal:hover {
            background-color: #ffea00;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.5);
        }

        .clear {
            background-color: #ff4444;
            grid-column: span 2;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled value="0">
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">AC</button>
        <button class="operator" onclick="appendToDisplay('/')">/</button>
        <button class="operator" onclick="appendToDisplay('*')">Ã—</button>
        
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>
        
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>
        
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('.')">.</button>
        
        <button onclick="appendToDisplay('0')">0</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');

    function appendToDisplay(input) {
        if (display.value === "0") {
            display.value = input;
        } else {
            display.value += input;
        }
    }

    function clearDisplay() {
        display.value = "0";
    }

    function calculate() {
        try {
            // Evaluate the string expression
            let result = eval(display.value);
            
            // Logic: If the result is an integer, show it.
            // If it has decimals, check if they are significant.
            // If the decimal is very small (e.g. .0000001), round it.
            if (Number.isInteger(result)) {
                display.value = result;
            } else {
                // Round to 4 decimal places to avoid floating point errors (like 0.1 + 0.2)
                let rounded = Math.round(result * 10000) / 10000;
                
                // If rounding to the nearest whole number is within a tiny margin, 
                // just show the whole number. Otherwise, show the decimal.
                if (Math.abs(rounded - Math.round(rounded)) < 0.0001) {
                    display.value = Math.round(rounded);
                } else {
                    display.value = rounded;
                }
            }
        } catch (error) {
            display.value = "Error";
            setTimeout(clearDisplay, 1500);
        }
    }
</script>

</body>
</html>
